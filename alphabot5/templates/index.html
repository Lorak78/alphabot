<html>
    <head>
        <link rel="stylesheet" href='/static/style.css' />
    </head>
    <body>
        <h3>Bottoni</h3>
        <form method="post" action="/">
            <input type="submit" value="avanti" name="w" onmousedown="onPress('w')" onmouseup="onRelease('w')"/>
            <input type="submit" value="indietro" name="s" onmousedown="onPress('s')" onmouseup="onRelease('w')"/>
            <input type="submit" value="sinistra" name="a" onmousedown="onPress('a')" onmouseup="onRelease('w')"/>
            <input type="submit" value="destra" name="d" onmousedown="onPress('destra')" onmouseup="onRelease('w')"/>
            <input type="submit" value="stop" name="stop"/>
        </form>
    </body>

    <script>
        function sendToServer(buttonName, state){
            fetch("./update_state"), {
                method: 'POST',
                headers:{
                    "Content-Type": "application/json"
                },
                body: JSON.
            }
        }

        function onPress(buttonName){
            sendToServer(buttonName, "pressed")
        }

        function onRelease(buttonName){
            sendToServer(buttonName, "released")
        }

    </script>

</html>
